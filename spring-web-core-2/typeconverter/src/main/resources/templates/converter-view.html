<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <!-- {} 한개 사용 : 컨버터 적용 X , {} 두개 사용 : 컨버터 적용 O -->
    <li>${number} : <span th:text="${number}"></span></li>
    <li>${{number}} : <span th:text="${{number}}"></span></li>
    <li>${ipPort} : <span th:text="${ipPort}"></span></li>
    <li>${{ipPort}} : <span th:text="${{ipPort}}"></span></li>
</ul>
</body>
</html>
